<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fluid img test</title>
</head>
<body>
  <div class="gallery">
    <div class="img-container">
      <img src="./img/small/pexels-aron-visuals-small.jpg" alt="aron-visual" data-original="./img/full/pexels-aron-visuals-full.jpg">
    </div>
    <div class="img-container">
      <img src="./img/small/pexels-david-skyrius-small.jpg" alt="david-skyrius" data-original="./img/full/pexels-david-skyrius-full.jpg">
    </div>
    <div class="img-container">
      <img src="./img/small/pexels-jeremy-bishop-small.jpg" alt="jeremy-bishop" data-original="./img/full/pexels-jeremy-bishop-full.jpg">
    </div>
    <div class="img-container">
      <img src="./img/small/pexels-rakicevic-nenad-small.jpg" alt="rakicevic-nenad" data-original="./img/full/pexels-rakicevic-nenad-full.jpg">
    </div>
  </div>
  <div class="clickedImg">
    <img src="" alt="" class="clickedImg-fullImg">
    <p class="imgName"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
